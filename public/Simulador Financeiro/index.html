<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Simulador Financeiro</title>
</head>
<body>
   
    <div id="container">
        <div class="box_one">
            <img id="logo" src="./docs/img/logo_idcm.png" alt="">
            <div id="conteudo">
                <span>Olá, bem vindo ao simulador financeiro da IDCM.</span>
                <div class="container">
                    <div>
                        <button onclick="Alert()">Novo Orçamento</button>

                        <div id="textOrcamento"></div>
                        <div id="ValorOrcamento"></div>
                        
                    </div>
                </div>


            </div>
        </div>
        <div class="box_duo">
            <h2>SIMULADOR FINANCEIRO</h2><br><br>
            <b>Preencha as informações a abaixo:</b>
            <div style="margin-top: 20px;">
                <b>Qual a metragem geral do data center (m²) : </b> <br><br> <input type="number" id="input_metragem_sala"> <br><br>
                <b>Quantos servidores tem no total:</a> <br> <br><input type="number" id="input_qnt_servidor"> <br><br>
                    <div style="margin-bottom: 20px;">
                        <b>Localização da empresa:</b>
                        <div>
                            <b>São Paulo</b>
                            <input type="radio" class="input_sao_paulo" value="1" name="localidade">
                        </div>
                        <div>
                            <b>Outro Estado
                            </b>
                            <input type="radio" class="input_fora_sao_paulo" value="0" name="localidade">
                        </div>
                    </div>
                    Escolha o tempo de assinatura: <br>
                    <div>
                        <b>1 Ano</b>
                        <input type="radio" class="input_assinatura" value="1" name="ano">
                    </div>
                    <div>
                        <b>2 Anos</b>
                        <input type="radio" class="input_assinatura2" value="2" name="ano">
                    </div>
                    <div>
                        <b>5 Anos</b>
                        <input type="radio" class="input_assinatura3" value="3" name="ano">
                    </div>
                    <br><br>
                <button onclick="Calcular()" id="btn">Calcular Orçamento</button><br><br>
            </div>
        </div>
    </div>
